version: "3.8"

services:
  backend:
    build: ./backend
    command: "npm start"
    env_file:
      - /opt/website-runner/.env-backend.prod
    restart: on-failure
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    command: "npm start"
    restart: on-failure
    ports:
      - "3001:8000"