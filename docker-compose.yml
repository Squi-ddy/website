version: "3.8"

networks:
  primary:
    external: true

services:
  backend:
    build: ./backend
    command: "npm start"
    ports:
      - "3000:3000"
    networks:
      - primary

  frontend:
    build: ./frontend
    command: "npx http-server -p 3001 dist"
    ports:
      - "3001:3001"
    networks:
      - primary